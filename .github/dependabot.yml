# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  # Global: pipeline dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    # Too much noise with patch releases...
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    open-pull-requests-limit: 9999
    labels:
      - "dependencies"
      - "github-actions"

  # backend
  - package-ecosystem: "gradle"
    directory: "/backend"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 9999
    labels:
      - "dependencies"
      - "backend"

  # Time machine
  - package-ecosystem: "gradle"
    directory: "/time-machine"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 9999
    labels:
      - "dependencies"
      - "time-machine"

  # Web frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    groups:
      dev-dependencies-patches:
        dependency-type: "development"
        update-types: ["patch"]
      dependencies-patches:
        dependency-type: "production"
        update-types: ["patch"]
    open-pull-requests-limit: 9999
    labels:
      - "dependencies"
      - "frontend"

  # VS Code extension
  - package-ecosystem: "npm"
    directory: "/vscode-extension"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    ignore:
      # This needs to be updated with the VS Code dependency, otherwise
      # there will be a mismatch. So we're doing it manually
      - dependency-name: "@types/vscode"
    groups:
      dev-dependencies-patches:
        dependency-type: "development"
        update-types: ["patch"]
      dependencies-patches:
        dependency-type: "production"
        update-types: ["patch"]
    open-pull-requests-limit: 9999
    labels:
      - "dependencies"
      - "vscode-extension"
