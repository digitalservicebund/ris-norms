# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  # Global: pipeline dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    # Too much noise with patch releases...
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  # Time machine
  - package-ecosystem: "gradle"
    directory: "/time-machine"
    schedule:
      interval: "daily"
    # Too much noise with patch releases...
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  # Web frontend
  # Commenting this out to see if that results in PRs getting raised for the
  # VS Code extension module
  #
  # - package-ecosystem: "npm"
  #   directory: "/frontend"
  #   schedule:
  #     interval: "daily"
  #   # Too much noise with patch releases...
  #   ignore:
  #     - dependency-name: "*"
  #       update-types: ["version-update:semver-patch"]
  #   open-pull-requests-limit: 9999

  # VS Code extension
  - package-ecosystem: "npm"
    directory: "/vscode-extension"
    schedule:
      interval: "daily"
    # Too much noise with patch releases...
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    open-pull-requests-limit: 9999
