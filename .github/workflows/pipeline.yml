        if: ${{ failure() && github.ref == 'refs/heads/main' }}
        with:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  e2e-tests-frontend:
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        mode: [e2e]
    uses: ./.github/workflows/playwright-test.yml
    with:
      browser: ${{ matrix.browser }}
      mode: ${{ matrix.mode }}
    secrets: inherit

