on:
  workflow_call:
    inputs:
      container_registry:
        required: true
        type: string
      container_image_name:
        required: true
        type: string
      container_image_version:
        required: true
        type: string
      browser:
        required: false
        type: string
        default: chromium
      mode:
        required: false
        type: string
        default: e2e
      runs:
        required: false
        type: string
        default: "1"
    secrets:
      SLACK_WEBHOOK_URL:
        required: false
jobs:
  playwright-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ./frontend/.node-version
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json
      - name: Cache npm cache
        uses: actions/cache@v4
        id: cache-npm-cache
        with:
          # The docs discourage caching `node-modules`, cf. https://github.com/actions/cache/blob/main/examples.md#node---npm
          path: /home/runner/.npm
          key: npm-cache-${{ hashFiles('./frontend/package-lock.json') }}
      - name: Install node modules
        run: npm ci
        working-directory: ./frontend
      - name: Get Playwright version
        working-directory: ./frontend
        run: echo "PLAYWRIGHT_VERSION=$(jq -r '.packages["node_modules/@playwright/test"].version' package-lock.json)" >> $GITHUB_ENV
      - name: Cache browser binaries
        id: cache-browser-binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}-${{ inputs.browser }}
      - name: Install playwright browsers
        run: |
          npx --yes playwright install --with-deps ${{ inputs.browser }}
        working-directory: ./frontend

      - name: Restore Docker Image Cache
        uses: actions/cache@v3
        with:
          path: /tmp/images
          key: docker-frontend-images-cache-${{ github.run_id }}
          restore-keys: docker-images-cache-${{ github.run_id }}

      - name: Load Docker Image
        run: docker load -i /tmp/images/frontend-image.tar

      - name: Run Docker Container
        run: docker run -d --name frontend-container -p 5173:8080 ${{ inputs.container_registry }}/${{ inputs.container_image_name }}/frontend:${{ inputs.container_image_version }}

      - name: Run ${{ inputs.mode }} tests in ${{ inputs.browser }}

        run: |
          echo "Running ${{ inputs.mode }} tests ${{ inputs.runs }} times"

          test_target=${{ inputs.mode }}

          npm run test:"$test_target" -- --project ${{ inputs.browser }} --repeat-each ${{ inputs.runs}}

        working-directory: ./frontend

      - name: Stop and Remove Docker Container
        if: always()
        run: |
          docker stop frontend-container
          docker rm frontend-container

        working-directory: ./frontend
      - name: Upload screenshots and traces of failed tests
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: failed-${{ inputs.mode }}-tests-${{ inputs.browser }}
          path: |
            ./frontend/test-results/**/*.png
            ./frontend/test-results/**/trace.zip
      - name: Send status to Slack
        uses: digitalservicebund/notify-on-failure-gha@15dd05b628141b7bac0ad26e08c1935cb3ba6bc8 # v1.4.0
        if: ${{ failure() && github.ref == 'refs/heads/main' }}
        with:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
