commit-msg:
  commands:
    lint-commit-msg:
      run: npx --yes commitlint --edit

pre-commit:
  parallel: true
  commands:
    check-format-time-machine:
      root: time-machine/
      run: ./gradlew spotlessApply -DspotlessFiles=$(echo {staged_files} | sed 's/ /,/g') && git add {staged_files}

pre-push:
  parallel: true
  commands:
    licenses-audit-time-machine:
      root: time-machine/
      run: ./gradlew checkLicense

skip_output:
  - meta
  - execution
