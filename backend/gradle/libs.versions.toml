[versions]
flyway = "11.14.1"
# @keep
jacoco = "0.8.11"
net-javacrumbs-shedlock = "6.10.0"
org-bouncycastle = "1.82"
org-testcontainers = "2.0.0"
spring-boot = "3.5.6"

[libraries]
archunit-junit5 = "com.tngtech.archunit:archunit-junit5:1.4.1"
aws-bom = "software.amazon.awssdk:bom:2.35.7"
aws-s3 = { module = "software.amazon.awssdk:s3" }
bouncycastle-bcpkix = { module = "org.bouncycastle:bcpkix-jdk18on", version.ref = "org-bouncycastle" }
bouncycastle-bcprov = { module = "org.bouncycastle:bcprov-jdk18on", version.ref = "org-bouncycastle" }
# CVE-2025-48924
commons-lang3 = "org.apache.commons:commons-lang3:3.19.0"
errorprone = "com.google.errorprone:error_prone_core:2.42.0"
flyway-core = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
flyway-postgres = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }
# CVE-2024-7254
google-protobuf-java = "com.google.protobuf:protobuf-java:4.33.0"
jobrunr = "org.jobrunr:jobrunr-spring-boot-3-starter:8.1.0"
# CVE-2023-51775
jose4j = "org.bitbucket.b_c:jose4j:0.9.6"
jspecify = "org.jspecify:jspecify:1.0.0"
lombok = "org.projectlombok:lombok:1.18.42"
mockito-junit-jupiter = "org.mockito:mockito-junit-jupiter:5.20.0"
nullaway = "com.uber.nullaway:nullaway:0.12.10"
postgresql = "org.postgresql:postgresql:42.7.8"
prometheus = "io.micrometer:micrometer-registry-prometheus:1.15.5"
saxon-he = "net.sf.saxon:Saxon-HE:12.9"
schxslt = "name.dmaus.schxslt:schxslt:1.10.1"
shedlock = { module = "net.javacrumbs.shedlock:shedlock-spring", version.ref = "net-javacrumbs-shedlock" }
shedlockJdbc = { module = "net.javacrumbs.shedlock:shedlock-provider-jdbc-template", version.ref = "net-javacrumbs-shedlock" }
spring-boot-devtools = { module = "org.springframework.boot:spring-boot-devtools" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-cloud-starter-kubernetes-client-config = "org.springframework.cloud:spring-cloud-starter-kubernetes-client-config:3.3.0"
spring-security-oauth2-jose = { module = "org.springframework.security:spring-security-oauth2-jose" }
spring-security-oauth2-resource-server = { module = "org.springframework.security:spring-security-oauth2-resource-server" }
spring-security-test = { module = "org.springframework.security:spring-security-test" }
# CVE-2023-3635
squareup-okio-jvm = "com.squareup.okio:okio-jvm:3.16.2"
testcontainers-core = { module = "org.testcontainers:testcontainers", version.ref = "org-testcontainers" }
testcontainers-junit-jupiter = { module = "org.testcontainers:testcontainers-junit-jupiter", version.ref = "org-testcontainers" }
testcontainers-keycloak = "com.github.dasniko:testcontainers-keycloak:3.9.0"
testcontainers-postgres = { module = "org.testcontainers:testcontainers-postgresql", version.ref = "org-testcontainers" }
tika-core = "org.apache.tika:tika-core:3.2.3"

[plugins]
dependency-license-report = "com.github.jk1.dependency-license-report:2.9"
errorprone = "net.ltgt.errorprone:4.3.0"
gradle-git-properties = "com.gorylenko.gradle-git-properties:2.5.3"
sentry = "io.sentry.jvm.gradle:5.12.1"
sonarqube = "org.sonarqube:7.0.0.6105"
spotless = "com.diffplug.spotless:8.0.0"
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = "io.spring.dependency-management:1.1.7"
test-logger = "com.adarshr.test-logger:4.0.0"
version-catalog-update = "nl.littlerobots.version-catalog-update:1.0.1"
versions = "com.github.ben-manes.versions:0.53.0"
