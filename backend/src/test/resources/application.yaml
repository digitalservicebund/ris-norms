spring:
  flyway:
    locations: classpath:db/migration,classpath:db/data
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8443/realms/ris

local:
  file-storage: .local-storage

frontend:
  auth:
    url: http://localhost:8443
    realm: ris
    clientId: ris-norms-local

otc:
  obs:
    endpoint: https://obs.eu-de.otc.t-systems.com
    private:
      bucket-name: private
      access-key-id: test
      secret-access-key: test
    public:
      bucket-name: public
      access-key-id: test
      secret-access-key: test
    prototype:
      bucket-name: portal-prototype
      access-key-id: test
      secret-access-key: test

sentry:
  environment: local

publish:
  portal-prototype:
    enabled: true
    cron: "0 0 0 1 1 *"
